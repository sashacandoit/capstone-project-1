{% extends 'base.html' %}
{% block content %}

<div class="container">

    <div class="row">
        <form action="POST" class="form-control">
            <div class="row">
                {{ form.hidden_tag() }}
        
                <div class="col-md-3 mb-15">
                    
                    {{ form.primary_typeface.label }}
                    {{ form.primary_typeface(class_="form-control form-control-select") }}
        
                </div><!-- / column -->

            </div>
        
        </form>
    </div>
</div>

{% endblock %}
