{% extends 'base.html' %}
{% block content %}


<section class="lg">
    <div class="container">
        <div class="box-w-image promo-box pl-45 pr-45 mb-0">
            <div class="row">
                <div class="col-md-6 col-md-offset-5">
                    <div class="box-description pl-15 p-y-20">
                        <h3 class="mb-30 fw-bold"><span class="text-primary">Hi</span> {{ user.full_name }}</h3>
                        <p class=""><span class="text-primary">Username:</span> {{ user.username }}</p>
                        <p class="mb-30"><span class="text-primary">Member Since:</span> {{ user.timestamp }}</p>

                        <form method="POST" action="/users/{{user.username}}/delete">
                            {{ form.hidden_tag() }}
                            <a href="/logout" class="btn btn-secondary">Logout</a>
                            <button class="btn btn-outline-danger mx-3">Delete User</button>
                        </form>
                        
                    </div><!-- / box-description -->
                    <div class="row">
                        <div class="col-md-6 mb-30">
                            <i class="fas fa-layer-group fs-40 d-inline-block va-middle m-5 mr-20 text-primary"></i>
                            <div class="d-inline-block va-middle">
                                <h4 class="timer mb-0 va-middle" id="count-one" data-to="27" data-speed="1500">27
                                </h4>
                                <p class="mb-0 text-sm text-primary">Style Guides</p>
                            </div><!-- / d-inline-block -->
                        </div><!-- / column -->
                    </div>
                </div><!-- / column -->

                <div class="col-md-6 col-md-offset-5">
                    <div class="box-description pl-15 p-y-20">
                        <div class="row">
                            <div class="col-md mb-30">
                                <a href="" class="btn btn-primary pill m-10 ml-0">
                                    <i class="fas fa-plus mr-5"></i>
                                    Make A New Style Guide</a>
                            </div><!-- / column -->
                        </div>
                    </div><!-- / box-description -->
                </div><!-- / column -->
            </div><!-- / row -->
        </div><!-- box-w-image -->
    </div><!-- / container -->
</section>


{% endblock %}
